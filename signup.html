<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SIGNUP</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">  
    </head>
  
    <body>
        <div id="singup_page" class="container">
            <button id="goto_login" class="btn btn-primary btn-sm mb-3">
                <i data-feather="arrow-left" width="15"></i> 로그인 화면으로
            </button>

            <h4 style="font-weight: bold; margin-bottom: 10px;"> 회원가입 </h4>

            <div class="needs-validation" id="signup" novalidate>
                <input type="text" id="userid" class="col-6 form-control mx-3" placeholder="ID" style="margin-bottom: 20px; margin-right: 20px;"required">
                <button id="check_dup" class="btn btn-secondary btn-sm">중복확인</button>
                <div class="valid-feedback mx-3">
                    사용가능한 ID입니다!
                </div>
                <div id="id-dup-invalid-feedback" class="invalid-feedback mx-3">
                    ID를 입력해주세요.
                </div>
            </div>
        </div>
    </body>
</html>
